<div class="container px-5 py-5">
  <div class="row">
    <div class="col-md-8">
      <!-- Main content area -->
      <div class="card mb-3" *ngFor="let post of blogPosts" (click)="navigateToArticle(post.id)">
        <div class="card-body">
          <h5 class="card-title blog-title">{{ post.title }}</h5>
          <p class="card-text blog-content">{{ post.description }}</p>
          <p class="card-text"><small class="text-muted">{{ post.date }}</small></p>
        </div>
      </div>
    </div>
    <div class="col-md-4 d-md-block d-none">
      <!-- Sidebar content -->
      <div class="card mb-3">
        <div class="card-body">
          <!-- <h5 class="card-title">Featured Post</h5> -->
          <app-featured-post></app-featured-post>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <!-- <h5 class="card-title">Recommended Topics</h5> -->
          <app-recommended-topics></app-recommended-topics>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .blog-title {
    font-size: 24px; /* Adjust the font-size */
    font-weight: bold;
    color: #333; /* Adjust the color */
    margin-bottom: 10px;
  }

  .blog-content {
    font-size: 18px; /* Adjust the font-size */
    line-height: 1.5; /* Adjust the line-height */
    color: #666; /* Adjust the color */
  }
</style>
