<!-- featured-post.component.html -->

<div class="card">
  <div class="card-header">
    Featured Posts
  </div>
  <div class="card-body">
    <div *ngFor="let post of featuredPosts" class="mb-3">
      <div class="row">
        <div class="col-md-8" >
          <h5 class="card-title " id="blog-featured">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>
        </div>
        <div class="col-md-4 mb-3 mb-md-0">
          <img [src]="post.imageUrl" class="img-fluid mb-2 featured-post-image" alt="{{ post.title }}">
        </div>
      </div>
    </div>
  </div>
</div>
